<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Speciality Products Web Ordering </title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <header>
            <h1> Speciality Products Web Ordering </h1>
            <br />
        </header>
        <div class="landing">
            <nav class="navbar">
                <div class="shoppingCart">
                    <div class="logo">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <div class="totalQuantity">0</div>
                    </div>
                </div>
                <div class="navigation">
                    <a href="home.html">Home</a>
                    <a href="#">About</a>
                    <a href="index.html">Products</a>
                    <a href="#">Gallery</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </div>
                <div class="products-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
            </nav>
        </div>
    </div>
    <div class="productsContainer">
        <div class="ourProducts">
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2019/11/21/14/14/christmas-4642645_640.jpg"
                    alt="Page-Product-1">
                <h2>Product Name</h2>
                <div class="price">$12.99</div>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>CART</h2>
        <div class="productCart">
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2019/11/21/14/14/christmas-4642645_640.jpg" alt="">
                <div class="content">
                    <div class="name">
                        Product Name
                    </div>
                    <div class="price">
                        $50/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">
                    CHECKOUT
                </a>
            </div>
        </div>

    </div>
    <section id="current-inventory-section">
        <h2> Current Inventory </h2>
        <div id="inventory-list">
            <!--MY INVENTORY ITEMS WILL BE PLACED HERE-->
        </div>
    </section>

    <section id="order-section">
        <h2> Place an Order With Us Here </h2>
        <form id="order-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <button type="submit">Order</button>
        </form>
    </section>

    <footer>
        <!-- MY FOOTER CONTENT WILL GO HERE -->
        <p> Speciality Products Management App 2023 </p>
    </footer>
    <script src="index.js" defer></script>
</body>

</html>
